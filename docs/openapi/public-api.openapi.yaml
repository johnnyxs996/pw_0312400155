components:
  parameters:
    ResourceId:
      name: id
      in: path
      description: Resource id
      required: true
      schema:
        type: string
        example: "112d3e8b-a401-4868-a902-c0ac0736855c"
    
    PageQueryParam:
      name: page
      in: query
      description: Page number
      required: false
      schema:
        type: number
        example: 1

    SizeQueryParam:
      name: size
      in: query
      description: Size number
      required: false
      schema:
        type: number
        default: 10
        example: 10

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        status_code:
          type: string
          example: 400
        message:
          type: string
          example: "You have encountered an exception!"
        type:
          type: string
          example: "ExceptionType"

    TokenResponse:
      type: object
      required:
        - access_token
        - refresh_token
        - token_type
      properties:
        access_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI3MDA1MzRkNS03YWFjLTRkZTItOWI5NS1mYzY1YjI2NWZjZjYiLCJpYXQiOjE3NDM4NjM5MzQsImV4cCI6MTc0Mzg2NTczNH0.5vBRno5WxCqO310HEpmPysZGPOnWfipu14c5pID3WBo
        refresh_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI3MDA1MzRkNS03YWFjLTRkZTItOWI5NS1mYzY1YjI2NWZjZjYiLCJpYXQiOjE3NDM4NjM5MzQsImV4cCI6MTc0Mzg2NTczNH0.5vBRno5WxCqO310HEpmPysZGPOnWfipu14c5pID3WBo
        token_type:
          type: string
          example: Bearer

    AuthCredentials:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: "m.rossi@email.com"
        password:
          type: string
          example: password123

    RefreshCredentials:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI3MDA1MzRkNS03YWFjLTRkZTItOWI5NS1mYzY1YjI2NWZjZjYiLCJpYXQiOjE3NDM4NjM5MzQsImV4cCI6MTc0Mzg2NTczNH0.5vBRno5WxCqO310HEpmPysZGPOnWfipu14c5pID3WBo

    PaginatedResponse:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
        total:
